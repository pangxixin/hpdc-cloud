server:
  port: 9011
spring:
  application:
    name: hpdc-manager
  rabbitmq:
    host: 192.168.5.208
jwt:
  config:
    key: hpdc
eureka:
  client:
    service-url:
      defaultZone: http://127.0.0.1:9999/eureka/
  instance:
    prefer-ip-address: true
zuul:
  routes:
    hpdc-article:
      path: /article/**
      serviceId: hpdc-article
    hpdc-base:
      path: /base/**
      serviceId: hpdc-base
    hpdc-friend:
      path: /friend/**
      serviceId: hpdc-friend
    hpdc-gathering:
      path: /gathering/**
      serviceId: hpdc-gathering
    hpdc-qa:
      path: /qa/**
      serviceId: hpdc-qa
    hpdc-recruit:
      path: /recruit/**
      serviceId: hpdc-recruit
    hpdc-search:
      path: /search/**
      serviceId: hpdc-search
    hpdc-sms:
      path: /sms/**
      serviceId: hpdc-sms
    hpdc-spit:
      path: /spit/**
      serviceId: hpdc-spit
    hpdc-user:
      path: /user/**
      serviceId: hpdc-user